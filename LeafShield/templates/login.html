{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Shield</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="https://img.freepik.com/premium-vector/protective-shield-plant-logo-design-natureinspired-vector-graphics_579306-24251.jpg?w=1380" alt="Logo" />
            <span>LEAF SHIELD</span>
        </div>
        <nav>
          <i class="fas fa-home"></i>
          <div class="hover"><a href="{% url 'login:home' %}">Home</a></div> 
            <form class="search-form" action="#" method="GET">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

      <!-- Add a hidden div for messages -->
      {% if messages %}
      <div id="django-messages" style="display: none;">
          {% for message in messages %}
              <p class="message {{ message.tags }}">{{ message }}</p>
          {% endfor %}
      </div>
      {% endif %}

    <!-- Login Section -->
    <section class="login-container">
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="../login/">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username " required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
               <button type="submit">Login</button>

            <p id="message" class="error-message"></p>
        </form>
        <p>Don't have an account? <a href="{% url 'login:signup' %}" id="createAccount">Create Account</a></p>
    </section>

    <footer class="footer">
        <div class="social-icons">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="{% url 'login:home' %}" class="social-link"><i class="fas fa-home"></i> Home</a>
        </div  >
        <div style="display: flex; justify-content: center;color: white;">
            <h5>Copyright © 2024 Leaf Shield ™. All rights reserved.</h5>
        </div>
    </footer>
    <script src="{% static 'login.js' %}"></script>
</body>
</html>
